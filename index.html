<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>htmlcss-responsive-layout</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header id="header">
      <div class="container">
        <div class="logo">Logo</div>
        <nav>Menu</nav>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <!-- SECTION INTRO -->
      <section id="intro">
        <div class="container">
          <div class="row">
            <div class="col border">
              <div class="card">
                <div class="row">
                  <div class="card-section box-content">Content</div>
                  <div class="card-section box-content">Content</div>
                </div>
              </div>
            </div>
            <div class="col border">
              <div class="card">
                <div class="box-content">Content</div>
                <div class="box-content">Content</div>
                <div class="box-content">Content</div>
              </div>
            </div>
            <div class="col border">
              <div class="card">
                <div class="box-content">Content</div>
                <div class="box-content">Content</div>
                <div class="box-content">Content</div>
              </div>
            </div>
            <div class="col border">
              <div class="card">
                <div class="box-content">Content</div>
                <div class="box-content">Content</div>
                <div class="box-content">Content</div>
              </div>
            </div>
            <div class="col border">
              <div class="card">
                <div class="box-content">Content</div>
                <div class="box-content">Content</div>
                <div class="box-content">Content</div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- SECTION STRATEGIC -->
      <section id="strategic">
        <div class="container">
          <div class="row">
            <div class="col border">
              <div class="box-content">content image</div>
              <div class="box-content">content title</div>
              <div class="box-content">content text</div>
            </div>
            <div class="col border">
              <div class="card">
                <div class="box-content">content image</div>
                <div class="box-content">content title</div>
                <div class="box-content">content text</div>
                <div>Button</div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- SECTION REVIEWS-->
      <section id="reviws">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="box-content">Content</div>
              <div class="box-content">Content</div>
              <div class="box-content">Content</div>
            </div>
            <div class="col">
              <div class="row">
                <div class="col">
                  <div class="card">
                    <div class="box-content">Content</div>
                    <div class="box-content">Content</div>
                    <div class="box-content">Content</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
